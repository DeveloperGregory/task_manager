<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Task Manager</title>
</head>
<body>
    <div id='task-display'>
        <h1>Task Manager</h1>
        <form id='task form' action="">
            <input id='task-entry-box' type="text" placeholder="Task to be completed" />
        </form>
        <button id='add-btn' class='pretty-button'>Add</button>
        <br />
        <ol id='task-list'>

        </ol>
        <div id='button-bar'>
            <button id='clear-btn' class='pretty-button'>Clear List</button>
            <button id='save-btn' class='pretty-button'>Save List</button>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
